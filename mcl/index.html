<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Michigan Legislature – Michigan Compiled Laws</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #0b3c5d;
    --secondary: #1d6fa5;
    --accent: #e0b400;
    --light: #f4f6f8;
    --dark: #1a1a1a;
    --border: #d6dde5;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background: var(--light);
    color: var(--dark);
}

/* HEADER */
header {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: #fff;
    padding: 1.25rem 2rem;
}

.header-inner {
    max-width: 1200px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.6rem;
    font-weight: 700;
}

nav a {
    color: #ffffffcc;
    text-decoration: none;
    margin-left: 1.5rem;
    font-weight: 500;
}

nav a.active {
    color: #fff;
    border-bottom: 3px solid var(--accent);
}

/* HERO */
.hero {
    background: linear-gradient(rgba(11,60,93,0.85), rgba(11,60,93,0.85));
    color: #fff;
    padding: 4.5rem 2rem;
}

.hero-inner {
    max-width: 900px;
    margin: auto;
}

.hero h1 {
    font-size: 3rem;
}

.hero p {
    margin-top: 0.75rem;
    font-size: 1.15rem;
}

/* MAIN */
main {
    max-width: 1200px;
    margin: 3rem auto;
    padding: 0 2rem;
}

/* SECTION VIEW */
.section-view {
    background: #fff;
    border-radius: 12px;
    padding: 2.5rem;
    box-shadow: 0 8px 22px rgba(0,0,0,0.08);
}

.section-view h2 {
    color: var(--primary);
    font-size: 2rem;
}

.back-btn {
    display: inline-block;
    margin-bottom: 1rem;
    color: var(--secondary);
    font-weight: 600;
    text-decoration: none;
}

.section-text {
    margin-top: 1.25rem;
    white-space: pre-wrap;
    text-align: justify;
}

.section-text .heading {
    font-weight: 700;
    margin-bottom: 0.75rem;
    text-align: left;
}

/* FOOTER */
footer {
    background: var(--primary);
    color: #fff;
    padding: 2rem;
    margin-top: 5rem;
}

.footer-inner {
    max-width: 1200px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
}
</style>
</head>

<body>

<header>
    <div class="header-inner">
        <div class="logo">Michigan Legislature</div>
        <nav>
            <a href="https://miservices.github.io/legislature/">Home</a>
            <a href="https://miservices.github.io/legislature/about">About</a>
            <a href="https://miservices.github.io/legislature/mcl" class="active">Laws</a>
            <a href="https://miservices.github.io/legislature/bills">Bills</a>
            <a href="https://miservices.github.io/legislature/resolutions">Resolutions</a>
            <a href="https://miservices.github.io/legislature/journals">Journals</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="hero-inner">
        <h1>Michigan Compiled Laws</h1>
        <p>Complete statutory laws of the State of Michigan, updated through PA 2 of 2026.</p>
    </div>
</section>

<main id="laws"></main>

<footer>
    <div class="footer-inner">
        <div>© 2026 Michigan Legislature</div>
        <div>Official State of Michigan Website</div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQaZtiF885qU65kN8IttJzYV8NcCiBFYI0Pn8z27HG8owEIiAeI2W4eg0r2Rpd-rdjVmMJXiKINu-gt/pub?output=csv";

let sections = {};
let chapters = {};
let orderedSections = [];

fetch(CSV_URL).then(r => r.text()).then(parseCSV);

function parseCSV(text) {
    const rows = [];
    let row=[], cell="", q=false;

    for (let i=0;i<text.length;i++){
        const c=text[i], n=text[i+1];
        if(c=='"'&&n=='"'){cell+='"';i++}
        else if(c=='"') q=!q;
        else if(c==','&&!q){row.push(cell);cell=""}
        else if((c=='\n'||c=='\r')&&!q){
            if(cell||row.length){row.push(cell);rows.push(row);row=[];cell=""}
        } else cell+=c;
    }
    if(cell||row.length){row.push(cell);rows.push(row)}

    rows.slice(1).forEach(c=>{
        const [cite,type,title,,desc]=c.map(v=>v?.trim());
        if(type?.toLowerCase()=="chapter") chapters[cite]={cite,title};
        if(type?.toLowerCase()=="section"){
            sections[cite]={cite,title,desc};
            orderedSections.push(cite);
        }
    });

    orderedSections.sort((a,b)=>parseFloat(a)-parseFloat(b));
    route();
}

function route(){
    const root=document.getElementById("laws");
    root.innerHTML="";
    const h=location.hash.replace("#","");
    if(h.includes(".")) openSection(h);
}

function openSection(cite){
    const s=sections[cite];
    const ch=cite.split(".")[0];

    const cleanDesc = (s.desc || "").replace(/^\s+/, "");

    const v=document.createElement("div");
    v.className="section-view";
    v.innerHTML=`
        <a class="back-btn" href="#${ch}">← Back to Chapter ${ch}</a>
        <h2>MCL ${cite}</h2>
        <a href="#" onclick="printSection('${cite}');return false;" style="color:var(--secondary);font-weight:600;">Print as PDF</a>
        <div class="section-text">
            <div class="heading">${s.title}</div>
${cleanDesc}
        </div>
    `;
    document.getElementById("laws").appendChild(v);
}

function printSection(cite){
    const s=sections[cite];
    const { jsPDF } = window.jspdf;
    const d=new jsPDF({unit:"pt",format:"letter"});
    let y=72,m=72,w=d.internal.pageSize.getWidth()-m*2;
    d.setFont("times","bold").setFontSize(14).text("Michigan Compiled Laws",m,y);
    y+=22;
    d.setFontSize(12).text(`MCL ${cite} ${s.title}`,m,y);
    y+=20;
    d.setFont("times","normal");
    d.splitTextToSize(s.desc||"",w).forEach(l=>{
        if(y>720){d.addPage();y=m;}
        d.text(l,m,y);y+=16;
    });
    d.save(`MCL_${cite}.pdf`);
}

window.addEventListener("hashchange",route);
window.addEventListener("load",route);
</script>

</body>
</html>
