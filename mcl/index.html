<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Michigan Legislature – Michigan Compiled Laws</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #0b3c5d;
    --secondary: #1d6fa5;
    --accent: #e0b400;
    --light: #f4f6f8;
    --dark: #1a1a1a;
    --border: #d6dde5;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background: var(--light);
    color: var(--dark);
    line-height: 1.6;
}

/* HEADER */
header {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: #fff;
    padding: 1.25rem 2rem;
}

.header-inner {
    max-width: 1200px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.6rem;
    font-weight: 700;
}

nav a {
    color: #ffffffcc;
    text-decoration: none;
    margin-left: 1.5rem;
    font-weight: 500;
}

nav a:hover,
nav a.active {
    color: #fff;
    border-bottom: 3px solid var(--accent);
    padding-bottom: 4px;
}

/* HERO */
.hero {
    background:
        linear-gradient(rgba(11,60,93,0.85), rgba(11,60,93,0.85)),
        url("https://upload.wikimedia.org/wikipedia/commons/8/88/Michigan_State_Capitol_exterior.jpg")
        center/cover no-repeat;
    color: #fff;
    padding: 5rem 2rem;
}

.hero-inner {
    max-width: 900px;
    margin: auto;
}

.hero h1 {
    font-size: 3rem;
}

.hero p {
    font-size: 1.25rem;
    margin-top: 0.75rem;
}

/* MAIN */
main {
    max-width: 1200px;
    margin: 3rem auto;
    padding: 0 2rem;
}

/* CHAPTERS */
.chapter {
    background: #fff;
    border-radius: 10px;
    margin-bottom: 1.25rem;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    overflow: hidden;
}

.chapter-header {
    padding: 1.25rem 1.5rem;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
}

.chapter-header:hover {
    background: #f1f4f8;
}

.toggle {
    font-size: 1.4rem;
    color: var(--secondary);
}

.sections {
    display: none;
    border-top: 1px solid var(--border);
}

.section-item {
    padding: 0.85rem 1.75rem;
    border-top: 1px solid var(--border);
    cursor: pointer;
}

.section-item:hover {
    background: #f7f9fc;
}

.section-item span {
    font-weight: 700;
    color: var(--secondary);
}

/* SECTION VIEW */
.section-view {
    margin-top: 4rem;
    background: #fff;
    border-radius: 12px;
    padding: 2.5rem;
    box-shadow: 0 8px 22px rgba(0,0,0,0.08);
}

.section-view h2 {
    font-size: 2rem;
    color: var(--primary);
}

.section-text {
    margin-top: 2rem;
    white-space: pre-wrap;
}

.section-text .heading {
    font-weight: 700;
    margin-bottom: 1rem;
}

.nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 3rem;
}

.nav-buttons button {
    background: none;
    border: 2px solid var(--secondary);
    color: var(--secondary);
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
}

.nav-buttons button:hover {
    background: var(--secondary);
    color: #fff;
}

/* FOOTER */
footer {
    background: var(--primary);
    color: #fff;
    padding: 2rem;
    margin-top: 5rem;
}

.footer-inner {
    max-width: 1200px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    font-size: 0.9rem;
}
</style>
</head>

<body>

<header>
    <div class="header-inner">
        <div class="logo">Michigan Legislature</div>
        <nav>
            <a href="#" class="active">Laws</a>
            <a href="#">Bills</a>
            <a href="#">Resolutions</a>
            <a href="#">Journals</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="hero-inner">
        <h1>Michigan Compiled Laws</h1>
        <p>Complete statutory laws of the State of Michigan, updated through PA 2 of 2026.</p>
    </div>
</section>

<main id="laws"></main>

<footer>
    <div class="footer-inner">
        <div>© 2026 Michigan Legislature</div>
        <div>Official State of Michigan Website</div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const { jsPDF } = window.jspdf;

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQaZtiF885qU65kN8IttJzYV8NcCiBFYI0Pn8z27HG8owEIiAeI2W4eg0r2Rpd-rdjVmMJXiKINu-gt/pub?output=csv";

let sections = {};
let chapters = {};
let orderedSections = [];

fetch(CSV_URL).then(r => r.text()).then(parseCSV);

function parseCSV(text) {
    const rows = [];
    let row = [];
    let cell = "";
    let inQuotes = false;

    for (let i = 0; i < text.length; i++) {
        const c = text[i], n = text[i+1];
        if (c === '"' && n === '"') { cell += '"'; i++; }
        else if (c === '"') inQuotes = !inQuotes;
        else if (c === ',' && !inQuotes) { row.push(cell); cell=""; }
        else if ((c === '\n' || c === '\r') && !inQuotes) {
            if (cell || row.length) { row.push(cell); rows.push(row); row=[]; cell=""; }
        } else cell += c;
    }
    if (cell || row.length) { row.push(cell); rows.push(row); }

    rows.slice(1).forEach(cols => {
        const [citation, type, title, act, desc] = cols.map(v => v?.trim());
        if (type?.toLowerCase() === "chapter") chapters[citation] = { citation, title };
        if (type?.toLowerCase() === "section") {
            sections[citation] = { citation, title, act, desc };
            orderedSections.push(citation);
        }
    });

    orderedSections.sort((a,b)=>parseFloat(a)-parseFloat(b));
    route();
}

function route() {
    const root = document.getElementById("laws");
    root.innerHTML = "";
    const hash = location.hash.replace("#","");
    if (!hash) buildChapters();
    else if (hash.includes(".")) openSection(hash);
    else buildChapters(hash);
}

function buildChapters(openCh=null) {
    const root = document.getElementById("laws");
    Object.values(chapters).forEach(ch => {
        const box = document.createElement("div");
        box.className="chapter";

        const h = document.createElement("div");
        h.className="chapter-header";
        h.innerHTML=`Chapter ${ch.citation} — ${ch.title}<span class="toggle">${openCh===ch.citation?"−":"+"}</span>`;
        h.onclick=()=>location.hash=ch.citation;

        const list=document.createElement("div");
        list.className="sections";
        if (openCh===ch.citation) {
            list.style.display="block";
            orderedSections.filter(s=>s.startsWith(ch.citation+".")).forEach(s=>{
                const i=document.createElement("div");
                i.className="section-item";
                i.innerHTML=`<span>§ ${s}</span> — ${sections[s].title}`;
                i.onclick=()=>location.hash=s;
                list.appendChild(i);
            });
        }

        box.appendChild(h);
        box.appendChild(list);
        root.appendChild(box);
    });
}

function openSection(cite) {
    const s=sections[cite];
    if(!s)return;
    const root=document.getElementById("laws");
    const i=orderedSections.indexOf(cite);
    const p=orderedSections[i-1], n=orderedSections[i+1];

    const v=document.createElement("div");
    v.className="section-view";
    v.innerHTML=`
        <h2>MCL § ${s.citation}</h2>
        <a href="#" onclick="printSection('${cite}');return false;" style="color:var(--secondary);font-weight:600;">Print as PDF</a>
        <div class="section-text">
            <div class="heading">${s.citation} ${s.title}</div>
            ${s.desc||""}
        </div>
        <div class="nav-buttons">
            ${p?`<button onclick="location.hash='${p}'">← § ${p}</button>`:"<span></span>"}
            ${n?`<button onclick="location.hash='${n}'">§ ${n} →</button>`:"<span></span>"}
        </div>`;
    root.appendChild(v);
}

function printSection(cite){
    const s=sections[cite]; if(!s)return;
    const d=new jsPDF({unit:"pt",format:"letter"});
    let y=72, m=72, w=d.internal.pageSize.getWidth()-m*2;
    d.setFont("times","bold").setFontSize(14).text("Michigan Compiled Laws",m,y);
    y+=24; d.setFontSize(12).text(`${s.citation} ${s.title}`,m,y); y+=20;
    d.setFont("times","normal");
    d.splitTextToSize(s.desc||"",w).forEach(l=>{
        if(y>720){d.addPage();y=m;}
        d.text(l,m,y); y+=16;
    });
    d.save(`MCL_${s.citation}.pdf`);
}

window.addEventListener("hashchange",route);
window.addEventListener("load",route);
</script>

</body>
</html>
