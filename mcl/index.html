<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Michigan Legislature – Michigan Compiled Laws</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #061423;
    --bg2: #0b1e33;
    --primary: #4da3ff;
    --text: #ffffff;
    --muted: #b7c6d9;
    --border: #1e3550;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background: linear-gradient(180deg, var(--bg), var(--bg2));
    color: var(--text);
}

header {
    text-align: center;
    padding: 1.75rem 1rem 1rem;
}

header h1 {
    font-size: 2.2rem;
}

header p {
    margin-top: 0.5rem;
    font-size: 0.95rem;
    color: var(--muted);
}

main {
    max-width: 1100px;
    margin: 2.5rem auto;
    padding: 0 2rem;
}

.chapter {
    border: 1px solid var(--border);
    margin-bottom: 1rem;
}

.chapter-header {
    padding: 1rem 1.25rem;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
}

.chapter-header:hover {
    background: rgba(255,255,255,0.04);
}

.chapter-title {
    font-size: 1.05rem;
    font-weight: 600;
}

.toggle {
    font-size: 1.3rem;
}

.sections {
    display: none;
    border-top: 1px solid var(--border);
}

.section-item {
    padding: 0.75rem 1.25rem;
    border-top: 1px solid var(--border);
    cursor: pointer;
}

.section-item:hover {
    background: rgba(255,255,255,0.05);
}

.section-item span {
    color: var(--primary);
    font-weight: 600;
}

.section-view {
    margin-top: 3rem;
    border-top: 2px solid var(--border);
    padding-top: 2.5rem;
}

.section-view h2 {
    font-size: 2rem;
}

.meta {
    text-align: center;
    margin: 2rem 0;
}

.section-text {
    margin-top: 2rem;
    white-space: pre-wrap;
    line-height: 1.75;
}

.section-text .heading {
    font-weight: 700;
    margin-bottom: 1rem;
}

.nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 3rem;
}

.nav-buttons button {
    background: none;
    border: 1px solid var(--border);
    color: var(--primary);
    padding: 0.75rem 1.25rem;
    cursor: pointer;
}

.nav-buttons button:hover {
    background: rgba(255,255,255,0.05);
}

footer {
    margin-top: 5rem;
    padding: 2rem;
    text-align: center;
    font-size: 0.85rem;
    color: var(--muted);
}
</style>
</head>

<body>

<header>
    <h1>Michigan Legislature</h1>
    <p>Michigan Compiled Laws Complete Through PA 2 of 2026</p>
</header>

<main id="laws"></main>

<footer>
    © 2026 Michigan Legislature — Official State of Michigan Website
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const { jsPDF } = window.jspdf;

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQaZtiF885qU65kN8IttJzYV8NcCiBFYI0Pn8z27HG8owEIiAeI2W4eg0r2Rpd-rdjVmMJXiKINu-gt/pub?output=csv";

let sections = {};
let chapters = {};
let orderedSections = [];

/* Load CSV */
fetch(CSV_URL)
    .then(r => r.text())
    .then(parseCSV);

function parseCSV(text) {
    const rows = text.split(/\n(?=(?:[^"]*"[^"]*")*[^"]*$)/);
    rows.slice(1).forEach(r => {
        const cols = r.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
        if (!cols) return;

        const [citation, type, title, act, desc] =
            cols.map(c => c.replace(/^"|"$/g, '').trim());

        if (type?.toLowerCase() === "chapter")
            chapters[citation] = { citation, title };

        if (type?.toLowerCase() === "section") {
            sections[citation] = { citation, title, act, desc };
            orderedSections.push(citation);
        }
    });

    orderedSections.sort((a, b) => {
        const [a1, a2] = a.split(".").map(Number);
        const [b1, b2] = b.split(".").map(Number);
        if (a1 !== b1) return a1 - b1;
        return a2 - b2;
    });

    route();
}

/* Routing */
function route() {
    document.getElementById("laws").innerHTML = "";
    const hash = location.hash.replace("#", "");

    if (!hash) buildChapters();
    else if (hash.includes(".")) openSection(hash);
    else buildChapters(hash);
}

/* Chapters */
function buildChapters(openCh = null) {
    const root = document.getElementById("laws");

    Object.values(chapters).forEach(ch => {
        const chap = document.createElement("div");
        chap.className = "chapter";

        const h = document.createElement("div");
        h.className = "chapter-header";
        h.innerHTML = `
            <div class="chapter-title">
                Chapter ${ch.citation} — ${ch.title}
            </div>
            <div class="toggle">+</div>
        `;
        h.onclick = () => location.hash = ch.citation;

        const list = document.createElement("div");
        list.className = "sections";

        if (openCh === ch.citation) {
            list.style.display = "block";
            h.querySelector(".toggle").textContent = "−";

            orderedSections
                .filter(s => s.startsWith(ch.citation + "."))
                .forEach(s => {
                    const item = document.createElement("div");
                    item.className = "section-item";
                    item.innerHTML =
                        `<span>§ ${s}</span> — ${sections[s].title}`;
                    item.onclick = () => location.hash = s;
                    list.appendChild(item);
                });
        }

        chap.appendChild(h);
        chap.appendChild(list);
        root.appendChild(chap);
    });
}

/* Section View */
function openSection(cite) {
    const root = document.getElementById("laws");
    const s = sections[cite];
    if (!s) return;

    const idx = orderedSections.indexOf(cite);
    const prev = orderedSections[idx - 1] || null;
    const next = orderedSections[idx + 1] || null;

    const view = document.createElement("div");
    view.className = "section-view";
    view.innerHTML = `
        <h2>MCL – Section ${s.citation}</h2>

        <div class="section-text">
            <div class="heading">${s.citation} ${s.title}</div>
            ${s.desc || ""}
        </div>

        <div class="nav-buttons">
            ${prev ? `<button onclick="location.hash='${prev}'">← § ${prev}</button>` : `<span></span>`}
            <button onclick="printSection('${cite}')">Print PDF</button>
            ${next ? `<button onclick="location.hash='${next}'">§ ${next} →</button>` : `<span></span>`}
        </div>
    `;

    root.appendChild(view);
}

/* Clean Legal PDF Export */
function printSection(cite) {
    const s = sections[cite];
    if (!s) return;

    const doc = new jsPDF({
        unit: "pt",
        format: "letter"
    });

    const margin = 72; // 1 inch
    const pageWidth = doc.internal.pageSize.getWidth() - margin * 2;
    let y = margin;

    doc.setFont("times", "bold");
    doc.setFontSize(14);
    doc.text(`Michigan Compiled Laws`, margin, y);
    y += 20;

    doc.setFont("times", "normal");
    doc.setFontSize(12);
    doc.text(`Section ${s.citation}`, margin, y);
    y += 25;

    doc.setFont("times", "bold");
    doc.text(`${s.citation} ${s.title}`, margin, y);
    y += 20;

    doc.setFont("times", "normal");

    const text = doc.splitTextToSize(s.desc || "", pageWidth);

    text.forEach(line => {
        if (y > 720) {
            doc.addPage();
            y = margin;
        }
        doc.text(line, margin, y);
        y += 16;
    });

    doc.save(`MCL_${s.citation}.pdf`);
}

window.addEventListener("hashchange", route);
window.addEventListener("load", route);
</script>



</body>
</html>
