<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Michigan Legislature – Michigan Compiled Laws</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #061423;
    --bg2: #0b1e33;
    --primary: #4da3ff;
    --text: #ffffff;
    --muted: #b7c6d9;
    --border: #1e3550;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background: linear-gradient(180deg, var(--bg), var(--bg2));
    color: var(--text);
}

header {
    text-align: center;
    padding: 1.75rem 1rem 1rem;
}

header h1 {
    font-size: 2.2rem;
}

header p {
    margin-top: 0.5rem;
    font-size: 0.95rem;
    color: var(--muted);
}

main {
    max-width: 1100px;
    margin: 2.5rem auto;
    padding: 0 2rem;
}

.chapter {
    border: 1px solid var(--border);
    margin-bottom: 1rem;
}

.chapter-header {
    padding: 1rem 1.25rem;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
}

.chapter-header:hover {
    background: rgba(255,255,255,0.04);
}

.chapter-title {
    font-size: 1.05rem;
    font-weight: 600;
}

.toggle {
    font-size: 1.3rem;
}

.sections {
    display: none;
    border-top: 1px solid var(--border);
}

.section-item {
    padding: 0.75rem 1.25rem;
    border-top: 1px solid var(--border);
    cursor: pointer;
}

.section-item:hover {
    background: rgba(255,255,255,0.05);
}

.section-item span {
    color: var(--primary);
    font-weight: 600;
}

.section-view {
    margin-top: 3rem;
    border-top: 2px solid var(--border);
    padding-top: 2.5rem;
}

.section-view h2 {
    font-size: 2rem;
}

.nav-buttons {
    display: flex;
    justify-content: space-between;
    margin: 2rem 0;
}

.nav-buttons button {
    background: none;
    border: 1px solid var(--border);
    color: var(--primary);
    padding: 0.6rem 1.2rem;
    cursor: pointer;
}

.nav-buttons button:disabled {
    opacity: 0.4;
    cursor: default;
}

.meta {
    text-align: center;
    margin: 2rem 0;
}

.meta .act {
    margin-top: 1rem;
    font-weight: 600;
}

.meta .act div:last-child {
    color: var(--muted);
    font-weight: 400;
}

.section-text {
    margin-top: 2rem;
    white-space: pre-wrap;
    line-height: 1.75;
}

.section-text .heading {
    font-weight: 700;
    margin-bottom: 1rem;
}

footer {
    margin-top: 5rem;
    padding: 2rem;
    text-align: center;
    font-size: 0.85rem;
    color: var(--muted);
}
</style>
</head>

<body>

<header>
    <h1>Michigan Legislature</h1>
    <p>Michigan Compiled Laws Complete Through PA 2 of 2026</p>
</header>

<main id="laws"></main>

<footer>
    © 2026 Michigan Legislature — Official State of Michigan Website
</footer>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQaZtiF885qU65kN8IttJzYV8NcCiBFYI0Pn8z27HG8owEIiAeI2W4eg0r2Rpd-rdjVmMJXiKINu-gt/pub?output=csv";

let sections = {};
let chapters = {};
let orderedSections = [];

fetch(CSV_URL).then(r => r.text()).then(parseCSV);

function parseCSV(text) {
    const rows = text.split(/\n(?![^"]*")/).slice(1);

    rows.forEach(r => {
        const cols = r.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
        if (!cols) return;

        const [citation, type, title, act, desc] = cols.map(c => c.replace(/^"|"$/g,""));

        if (type?.toLowerCase() === "chapter")
            chapters[citation] = { citation, title };

        if (type?.toLowerCase() === "section")
            sections[citation] = { citation, title, act, desc };
    });

    orderedSections = Object.keys(sections)
        .sort((a,b) => parseFloat(a) - parseFloat(b));

    buildChapters();
    route();
}

function buildChapters() {
    const root = document.getElementById("laws");
    Object.values(chapters).forEach(ch => {
        const chap = document.createElement("div");
        chap.className = "chapter";
        chap.dataset.chapter = ch.citation;

        const h = document.createElement("div");
        h.className = "chapter-header";
        h.innerHTML = `<div class="chapter-title">Chapter ${ch.citation} — ${ch.title}</div><div class="toggle">+</div>`;
        h.onclick = () => location.hash = ch.citation;

        const list = document.createElement("div");
        list.className = "sections";

        chap.appendChild(h);
        chap.appendChild(list);
        root.appendChild(chap);
    });
}

function openChapter(ch) {
    document.querySelectorAll(".sections").forEach(s => s.style.display = "none");
    document.querySelectorAll(".toggle").forEach(t => t.textContent = "+");

    const chapter = document.querySelector(`[data-chapter="${ch}"]`);
    if (!chapter) return;

    const list = chapter.querySelector(".sections");
    list.style.display = "block";
    chapter.querySelector(".toggle").textContent = "−";

    if (!list.hasChildNodes()) {
        Object.values(sections)
            .filter(s => s.citation.startsWith(ch + "."))
            .forEach(s => {
                const item = document.createElement("div");
                item.className = "section-item";
                item.innerHTML = `<span>§ ${s.citation}</span> — ${s.title}`;
                item.onclick = () => location.hash = s.citation;
                list.appendChild(item);
            });
    }
}

function openSection(cite) {
    document.getElementById("laws").innerHTML = "";

    const s = sections[cite];
    if (!s) return;

    const idx = orderedSections.indexOf(cite);
    const prev = orderedSections[idx - 1];
    const next = orderedSections[idx + 1];

    let actName = "", actNum = "";
    if (s.act) [actName, actNum] = s.act.split("|").map(x => x.trim());

    const view = document.createElement("div");
    view.className = "section-view";
    view.innerHTML = `
        <h2>MCL § ${s.citation}</h2>

        <div class="nav-buttons">
            <button ${!prev ? "disabled" : ""} onclick="location.hash='${prev}'">← Previous</button>
            <button ${!next ? "disabled" : ""} onclick="location.hash='${next}'">Next →</button>
        </div>

        <div class="meta">
            <div class="act">
                <div>${actName}</div>
                <div>${actNum}</div>
            </div>
        </div>

        <div class="section-text">
            <div class="heading">${s.citation} ${s.title}</div>
            ${s.desc || ""}
        </div>
    `;

    document.getElementById("laws").appendChild(view);
}

function route() {
    const hash = location.hash.replace("#","");
    if (!hash) return;

    if (hash.includes(".")) openSection(hash);
    else openChapter(hash);
}

window.addEventListener("hashchange", route);
window.addEventListener("load", route);
</script>

</body>
</html>
