<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Michigan Legislature – Michigan Compiled Laws</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #061423;
    --bg2: #0b1e33;
    --primary: #4da3ff;
    --text: #ffffff;
    --muted: #b7c6d9;
    --border: #1e3550;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background: linear-gradient(180deg, var(--bg), var(--bg2));
    color: var(--text);
}

header {
    text-align: center;
    padding: 1.75rem 1rem 1rem;
}

header h1 {
    font-size: 2.2rem;
}

header p {
    margin-top: 0.5rem;
    font-size: 0.95rem;
    color: var(--muted);
}

main {
    max-width: 1100px;
    margin: 2.5rem auto;
    padding: 0 2rem;
}

.chapter {
    border: 1px solid var(--border);
    margin-bottom: 1rem;
}

.chapter-header {
    padding: 1rem 1.25rem;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
}

.chapter-header:hover {
    background: rgba(255,255,255,0.04);
}

.chapter-title {
    font-size: 1.05rem;
    font-weight: 600;
}

.toggle {
    font-size: 1.3rem;
}

.sections {
    display: none;
    border-top: 1px solid var(--border);
}

.section-item {
    padding: 0.75rem 1.25rem;
    border-top: 1px solid var(--border);
    cursor: pointer;
}

.section-item:hover {
    background: rgba(255,255,255,0.05);
}

.section-item span {
    color: var(--primary);
    font-weight: 600;
}

.section-view {
    margin-top: 3rem;
    border-top: 2px solid var(--border);
    padding-top: 2.5rem;
}

.section-view h2 {
    font-size: 2rem;
}

.download {
    margin-top: 0.25rem;
    color: var(--primary);
}

.meta {
    text-align: center;
    margin: 2rem 0;
}

.meta a {
    color: var(--primary);
    text-decoration: none;
}

.meta .act {
    margin-top: 1rem;
    font-weight: 600;
}

.meta .act div:last-child {
    color: var(--muted);
    font-weight: 400;
}

.section-text {
    margin-top: 2rem;
    white-space: pre-wrap;
    line-height: 1.75;
}

.section-text .heading {
    font-weight: 700;
    margin-bottom: 1rem;
}

footer {
    margin-top: 5rem;
    padding: 2rem;
    text-align: center;
    font-size: 0.85rem;
    color: var(--muted);
}
</style>
</head>

<body>

<header>
    <h1>Michigan Legislature</h1>
    <p>Michigan Compiled Laws Complete Through PA 2 of 2026</p>
</header>

<main id="laws"></main>

<footer>
    © 2026 Michigan Legislature — Official State of Michigan Website
</footer>

<script>
const BASE_PATH = "/legislature/mcl";
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQaZtiF885qU65kN8IttJzYV8NcCiBFYI0Pn8z27HG8owEIiAeI2W4eg0r2Rpd-rdjVmMJXiKINu-gt/pub?output=csv";

let sections = {};
let chapters = {};

// Load CSV and parse
fetch(CSV_URL)
    .then(r => r.text())
    .then(parseCSV);

function parseCSV(text) {
    const rows = [];
    let cur = '', inQ = false;

    for (let c of text) {
        if (c === '"') inQ = !inQ;
        if (c === '\n' && !inQ) { rows.push(cur); cur = ''; } 
        else cur += c;
    }
    rows.push(cur);

    rows.slice(1).forEach(r => {
        let cols = [], v = '', q = false;
        for (let c of r) {
            if (c === '"') { q = !q; continue; }
            if (c === ',' && !q) { cols.push(v.trim()); v = ''; }
            else v += c;
        }
        cols.push(v.trim());

        const [citation, type, title, act, desc] = cols;

        if (type?.toLowerCase() === "chapter") chapters[citation] = { citation, title };
        if (type?.toLowerCase() === "section") sections[citation] = { citation, title, act, desc };
    });

    buildChapters();
    route();
}

// Build chapter list
function buildChapters() {
    const root = document.getElementById("laws");
    Object.values(chapters).forEach(ch => {
        const chap = document.createElement("div");
        chap.className = "chapter";
        chap.dataset.chapter = ch.citation;

        const h = document.createElement("div");
        h.className = "chapter-header";
        h.innerHTML = `<div class="chapter-title">Chapter ${ch.citation} — ${ch.title}</div><div class="toggle">+</div>`;

        const list = document.createElement("div");
        list.className = "sections";

        h.onclick = () => navigateChapter(ch.citation);

        chap.appendChild(h);
        chap.appendChild(list);
        root.appendChild(chap);
    });
}

// Navigation using hash
function navigateChapter(ch) {
    location.hash = ch;
    openChapter(ch);
}

function navigateSection(sec) {
    location.hash = sec;
    openSection(sec);
}

// Open a chapter and list its sections
function openChapter(ch) {
    document.querySelectorAll(".sections").forEach(s => s.style.display = "none");
    document.querySelectorAll(".toggle").forEach(t => t.textContent = "+");

    const chapter = document.querySelector(`[data-chapter="${ch}"]`);
    if (!chapter) return;

    const list = chapter.querySelector(".sections");
    list.style.display = "block";
    chapter.querySelector(".toggle").textContent = "−";

    if (!list.hasChildNodes()) {
        Object.values(sections)
            .filter(s => s.citation.startsWith(ch + "."))
            .forEach(s => {
                const item = document.createElement("div");
                item.className = "section-item";
                item.innerHTML = `<span>§ ${s.citation}</span> — ${s.title}`;
                item.onclick = () => navigateSection(s.citation);
                list.appendChild(item);
            });
    }
}

// Open a section
function openSection(cite) {
    document.querySelector(".section-view")?.remove();

    const s = sections[cite];
    if (!s) return;

    const ch = cite.split(".")[0];
    openChapter(ch);

    let actName = "", actNum = "";
    if (s.act) [actName, actNum] = s.act.split("|").map(x => x.trim());

    const view = document.createElement("div");
    view.className = "section-view";
    view.innerHTML = `
        <h2>MCL – Section ${s.citation}</h2>
        <div class="download">Download Section</div>

        <div class="meta">
            <div><a href="#${ch}">Chapter ${ch}</a></div>
            <div class="act">
                <div>${actName}</div>
                <div>${actNum}</div>
            </div>
        </div>

        <div class="section-text">
            <div class="heading">${s.citation} ${s.title}</div>
            ${s.desc || ""}
        </div>
    `;

    document.getElementById("laws").appendChild(view);
}

// Route based on hash
function route() {
    const hash = location.hash.replace("#", "");
    if (!hash) return;

    if (hash.includes(".")) openSection(hash);
    else openChapter(hash);
}

window.addEventListener("hashchange", route);
window.addEventListener("load", route);
</script>

</body>
</html>
