<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Legislative Bills</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root {
    --primary:#0b3c5d;
    --secondary:#1d6fa5;
    --accent:#e0b400;
    --light:#f4f6f8;
    --dark:#1a1a1a;
    --muted:#6b7280;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",Arial,sans-serif}
body{background:var(--light);color:var(--dark)}

header{
    background:var(--primary);
    color:#fff;
    padding:1rem 2rem;
}
header .logo{font-size:1.4rem;font-weight:700}

.hero{
    padding:4rem 2rem;
    text-align:center;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:#fff;
}
.hero h1{font-size:2.5rem;margin-bottom:0.5rem}

.filter-bar{
    max-width:1200px;
    margin:2rem auto;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content:center;
}
.filter-bar input,
.filter-bar select{
    padding:10px 14px;
    border-radius:8px;
    border:1px solid #ccc;
    min-width:180px;
}

.results-wrapper{
    max-width:1000px;
    margin:0 auto 4rem auto;
    padding:0 1rem;
}

.results-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:1.5rem;
    font-weight:600;
    color:var(--primary);
}

.bill-row{
    background:#fff;
    padding:1.5rem;
    border-radius:14px;
    margin-bottom:1.2rem;
    box-shadow:0 8px 24px rgba(0,0,0,0.06);
    cursor:pointer;
    transition:all 0.2s ease;
}
.bill-row:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 32px rgba(0,0,0,0.12);
}

.bill-top{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:0.5rem;
}

.bill-id{
    font-weight:700;
    font-size:1.1rem;
    color:var(--primary);
}

.badge{
    padding:4px 10px;
    border-radius:999px;
    font-size:12px;
    font-weight:600;
    background:var(--secondary);
    color:#fff;
}

.bill-title{
    font-size:1rem;
    font-weight:600;
    margin-bottom:0.4rem;
}

.bill-desc{
    font-size:0.9rem;
    color:var(--muted);
}

.meta-row{
    margin-top:0.8rem;
    font-size:0.85rem;
    color:var(--secondary);
}

.drawer{
    position:fixed;
    top:0;
    right:-100%;
    width:420px;
    height:100%;
    background:#fff;
    box-shadow:-10px 0 30px rgba(0,0,0,0.15);
    transition:right 0.3s ease;
    padding:2rem;
    overflow-y:auto;
    z-index:1000;
}
.drawer.open{right:0}

.drawer h2{
    margin-bottom:1rem;
    color:var(--primary);
}

.drawer-close{
    position:absolute;
    top:15px;
    right:20px;
    font-size:20px;
    cursor:pointer;
}

.skeleton{
    background:linear-gradient(
        90deg,
        #e5e7eb 25%,
        #f3f4f6 50%,
        #e5e7eb 75%
    );
    background-size:200% 100%;
    animation:shimmer 1.4s infinite;
    border-radius:8px;
}
@keyframes shimmer{
    0%{background-position:200% 0}
    100%{background-position:-200% 0}
}
.skel-card{
    height:120px;
    margin-bottom:1rem;
}

footer{
    background:var(--primary);
    color:#fff;
    padding:2rem;
    text-align:center;
}
</style>
</head>

<body>

<header>
  <div class="logo">Michigan Legislature</div>
</header>

<section class="hero">
  <h1>Legislative Bills</h1>
  <p>Search and explore legislation introduced in the Michigan Legislature.</p>
</section>

<div class="filter-bar">
  <input id="search" placeholder="Search bills..." oninput="applyFilters()">
  <select id="chamberFilter" onchange="applyFilters()">
    <option value="">All Chambers</option>
    <option value="House">House</option>
    <option value="Senate">Senate</option>
  </select>
  <select id="statusFilter" onchange="applyFilters()">
    <option value="">All Statuses</option>
  </select>
</div>

<div class="results-wrapper">
  <div class="results-header">
      <div id="resultCount">Loading...</div>
  </div>
  <div id="results"></div>
</div>

<div id="drawer" class="drawer"></div>

<footer>© 2026 Michigan Legislature</footer>

<script>
let billsData=[];
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ31EfUU7mCQYrcQAhNTKXey6ep6f6rACOykAkPa2FIfQtAN3iRgPxumI-3AdcyYKZUVoIpuI0NDnJL/pub?gid=0&single=true&output=csv";

document.addEventListener("DOMContentLoaded",()=>{
    showSkeleton();
    Papa.parse(CSV_URL,{
        download:true,
        header:true,
        skipEmptyLines:true,
        complete:res=>{
            billsData=res.data.filter(b=>b["Bill No"]);
            populateStatusFilter();
            renderResults(billsData);
        }
    });
});

function showSkeleton(){
    const container=document.getElementById("results");
    container.innerHTML="";
    for(let i=0;i<6;i++){
        const div=document.createElement("div");
        div.className="skeleton skel-card";
        container.appendChild(div);
    }
}

function populateStatusFilter(){
    const statuses=[...new Set(billsData.map(b=>b["Status"]).filter(Boolean))];
    const select=document.getElementById("statusFilter");
    statuses.forEach(s=>{
        const opt=document.createElement("option");
        opt.value=s;
        opt.textContent=s;
        select.appendChild(opt);
    });
}

function applyFilters(){
    const q=document.getElementById("search").value.toLowerCase();
    const chamber=document.getElementById("chamberFilter").value;
    const status=document.getElementById("statusFilter").value;

    const filtered=billsData.filter(b=>{
        const text=(b["Name"]+b["Description"]+b["Bill No"]).toLowerCase();
        return (!q||text.includes(q)) &&
               (!chamber||b["Intro Chamber"]===chamber) &&
               (!status||b["Status"]===status);
    });

    renderResults(filtered);
}

function renderResults(data){
    const container=document.getElementById("results");
    container.innerHTML="";
    document.getElementById("resultCount").innerText=`${data.length} Bills`;

    if(!data.length){
        container.innerHTML="<p>No bills found.</p>";
        return;
    }

    data.forEach((bill,index)=>{
        const row=document.createElement("div");
        row.className="bill-row";
        row.onclick=()=>openDrawer(bill);
        row.innerHTML=`
            <div class="bill-top">
                <div class="bill-id">${bill["Bill No"]}</div>
                <div class="badge">${bill["Status"]||"—"}</div>
            </div>
            <div class="bill-title">${bill["Name"]||"Untitled"}</div>
            <div class="bill-desc">${bill["Description"]||""}</div>
            <div class="meta-row">Originating Chamber: ${bill["Intro Chamber"]||"—"}</div>
        `;
        container.appendChild(row);
    });
}

function openDrawer(bill){
    const drawer=document.getElementById("drawer");
    drawer.innerHTML=`
        <div class="drawer-close" onclick="closeDrawer()">✕</div>
        <h2>${bill["Bill No"]}</h2>
        <p><strong>Status:</strong> ${bill["Status"]||"—"}</p>
        <p><strong>Chamber:</strong> ${bill["Intro Chamber"]||"—"}</p>
        <p><strong>Sponsors:</strong> ${bill["Sponsors"]||"—"}</p>
        <hr style="margin:1rem 0">
        <p>${bill["Description"]||""}</p>
        <hr style="margin:1rem 0">
        <h3>History</h3>
        <p>${(bill["History"]||"No history available").split("|").join("<br>")}</p>
    `;
    drawer.classList.add("open");
}

function closeDrawer(){
    document.getElementById("drawer").classList.remove("open");
}
</script>

</body>
</html>
